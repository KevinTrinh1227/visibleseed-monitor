version: '3.8'

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma
    volumes:
      - uptime-kuma-data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./custom-entrypoint.sh:/custom-entrypoint.sh:ro
    ports:
      - "127.0.0.1:3001:3001"
    restart: unless-stopped
    entrypoint: ["/bin/sh", "/custom-entrypoint.sh"]
    environment:
      - TZ=America/New_York
    dns:
      - 8.8.8.8
      - 8.8.4.4
    security_opt:
      - no-new-privileges:true
    read_only: false
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 128M
    healthcheck:
      test: ["CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/entry', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))\""]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s

  health-aggregator:
    build: ./health-aggregator
    container_name: health-aggregator
    network_mode: host
    restart: unless-stopped
    environment:
      - PORT=8082
      - TZ=America/New_York
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8082/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s

volumes:
  uptime-kuma-data:
